<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>MonAst: The Asterisk Monitor Web Panel</title>

<!-- css --> 
<link rel="stylesheet" type="text/css" href="lib/yui-2.8.2r1/build/fonts/fonts-min.css"> 
<link rel="stylesheet" type="text/css" href="lib/yui-2.8.2r1/build/assets/skins/sam/skin.css">
<link rel="stylesheet" type="text/css" href="lib/yui-2.8.2r1/build/menu/assets/skins/sam/menu.css">
<link rel="stylesheet" type="text/css" href="lib/yui-2.8.2r1/build/container/assets/skins/sam/container.css">
<link rel="stylesheet" type="text/css" href="lib/yui-2.8.2r1/build/button/assets/skins/sam/button.css">
<!-- js --> 
<script type="text/javascript" src="lib/yui-2.8.2r1/build/yahoo-dom-event/yahoo-dom-event.js"></script> 
<script type="text/javascript" src="lib/yui-2.8.2r1/build/animation/animation-min.js"></script> 
<script type="text/javascript" src="lib/yui-2.8.2r1/build/dragdrop/dragdrop-min.js"></script> 
<script type="text/javascript" src="lib/yui-2.8.2r1/build/container/container-min.js"></script>
<script type="text/javascript" src="lib/yui-2.8.2r1/build/container/container_core-min.js"></script> 
<script type="text/javascript" src="lib/yui-2.8.2r1/build/logger/logger-min.js"></script> 
<script type="text/javascript" src="lib/yui-2.8.2r1/build/element/element-min.js"></script>
<script type="text/javascript" src="lib/yui-2.8.2r1/build/button/button-min.js"></script> 
<script type="text/javascript" src="lib/yui-2.8.2r1/build/tabview/tabview-min.js"></script> 
<script type="text/javascript" src="lib/yui-2.8.2r1/build/menu/menu-min.js"></script>
<script type="text/javascript" src="lib/yui-2.8.2r1/build/cookie/cookie-min.js"></script>

<script type="text/javascript" src="js/prototype-1.6.1.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/monast.js"></script>

<link rel="stylesheet" type="text/css" href="css/styles.css"> 

</head>
<body class="yui-skin-sam">
<div id="_alertDialog"></div>
<div id="_confirmDialog"></div>
<div id="rendertarget"></div>

<div class="monast-logo">
  <span class="monast-name">MonAst</span>&nbsp;
  <span class="monast-text">The Asterisk Monitor Web Panel</span>
  <span class="monast-serverlist">
    <!-- START BLOCK : singleServer -->
    Server: {server}
    <!-- END BLOCK : singleServer -->
    <!-- START BLOCK : serverList -->
    Server:
    <select id="serverlist" onchange="Monast.changeServer(this.options[this.selectedIndex].value)">
      <!-- START BLOCK : optionServer -->
      <option value="{server}" {selected}>{server}</option>
      <!-- END BLOCK : optionServer -->
    </select>
    <!-- END BLOCK : serverList -->
  </span>
  <span class="monast-status" id="_reqStatus">Initializing...</span>
  <span><input type="button" id="buttonReload" value="Reload"></span>
  <script language="javascript">
  var _buttonReload = new YAHOO.widget.Button("buttonReload");
      _buttonReload.on("click", Monast.doReload);
  </script>
  <!-- START BLOCK : buttonLogout -->
  <span><input type="button" id="buttonLogout" value="Logout"></span>
  <script language="javascript">
  var _buttonLogout = new YAHOO.widget.Button("buttonLogout");
      _buttonLogout.on("click", Monast.doLogout);
  </script>
  <!-- END BLOCK : buttonLogout -->
</div>

<!-- START BLOCK : login -->
<script language="javascript">
$('_reqStatus').innerHTML = 'Authentication Required';
</script>

<div id="TabPannel" class="yui-navset" >
  <ul class="yui-nav">
    <li><a href="#tab0"><em>Authentication</em></a></li>
  </ul>
  <div class="yui-content">
    <div id="authentication">
      <p>&nbsp;</p>
      <form onsubmit="return false">
      <table border="0" cellpadding="2px" cellspacing="2px" align="center">
        <tr>
          <td align="right">User:</td>
          <td><input type="text" name="_username" id="_username" size="15"></td>
        </tr>
        <tr>
          <td align="right">Secret:</td>
          <td><input type="password" name="_secret" id="_secret" size="15"></td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td align="center">
            <input type="submit" id="buttonLogin" value="Login">&nbsp;&nbsp;
            <input type="reset" id="buttonClear" value="Clear">
          </td>
        </tr>
      </table>
      </form>
      <p>&nbsp;</p>
    </div>
  </div>
</div>
<script language="javascript">
var _buttonLogin  = new YAHOO.widget.Button("buttonLogin");
    _buttonLogin.on("click", Monast.doLogin);
var _buttonClear  = new YAHOO.widget.Button("buttonClear");
</script>
<!-- END BLOCK : login -->

<!-- START BLOCK : error -->
<script language="javascript">
$('_reqStatus').innerHTML = '<font color="red"><b>MonAst Error</b></font>';
</script>

<div id="TabPannel" class="yui-navset" >
  <ul class="yui-nav">
    <li><a href="#tab0"><em>Error Message</em></a></li>
  </ul>
  <div class="yui-content">
    <div id="error">
      <p>&nbsp;</p>
      <table border="0" align="center">
        <tr>
          <td>{errorMessage}</td>
        </tr>
      </table>
      <p>&nbsp;</p>
    </div>
  </div>
</div>
<!-- END BLOCK : error -->

<!-- INCLUDESCRIPT BLOCK : main -->

<div> 
  <table width="100%"> 
    <tr>
      <td align="right">
        <a href="http://sourceforge.net/donate/index.php?group_id=232812" target="_blank"><img src="image/project-support.jpg" width="88" height="32" border="0" alt="Support This Project" /> </a> 
      </td> 
    </tr> 
  </table> 
</div> 

<script language="javascript">
var _alert =  new YAHOO.widget.SimpleDialog("_alertDialog", {
	zindex: 10,
	fixedcenter: true,
	visible: false,
	draggable: true,
	close: true,
	constraintoviewport: true,
	modal: true,
	buttons: [{text: "OK", handler: function() { this.hide(); }}]
});
_alert.render();

var _confirm = new YAHOO.widget.SimpleDialog("_confirmDialog", {
	zindex: 10,
	fixedcenter: true,
	visible: false,
	draggable: true,
	close: true,
	constraintoviewport: true,
	modal: true
});
_confirm.render();
</script>

</body>
</html>
